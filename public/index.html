<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interview Module</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="title" content="Video Conferencing" />

    <!-- STYLING -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./libs/getMediaElement.css">
    
    <!-- LIBRARIES -->
    <script src="./libs/adapter-latest.js"></script>
    <script src="./libs/socket.io.js"> </script>    
    <script src="./libs/clipboard.min.js"></script>
</head>

<body>
    <article>
        <section id="new-conference">
            <div id="conference-input">
                <button id="setup-new-room" class="setup">Setup New Conference</button>
                <button id="invitation" class="invitation setup" disabled>Copy invitation</button>
            </div>
            <button id="hang-up" class="setup" disabled>Hang Up</button>
        </section>
        <!-- list of all available conferencing rooms -->
        <table id="rooms-list"></table>

        <!-- local/remote videos container -->
        <div id="videos-container"></div>
        <select id="bandwidth" disabled>
            <option value="unlimited" selected>unlimited</option>
            <option value="2000">2000</option>
            <option value="1000">1000</option>
            <option value="500">500</option>
            <option value="250">250</option>
            <option value="125">125</option>
        </select>
        <script src="./app.js" type="module"></script>
    </article>
</body>

</html>
